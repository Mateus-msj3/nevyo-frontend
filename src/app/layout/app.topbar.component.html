<div class="layout-topbar">
  <div class="topbar-start">
    <button #menubutton type="button" class="topbar-menubutton p-link p-trigger" (click)="onMenuButtonClick()">
      <i class="pi pi-bars"></i>
    </button>

    <app-breadcrumb class="topbar-breadcrumb"></app-breadcrumb>
  </div>

  <div class="topbar-end">
    <ul class="topbar-menu">
      <li class="topbar-search mt-2">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input type="text" pInputText placeholder="Search" class="w-12rem sm:w-full">
                </span>
      </li>
      <span class="info-user ml-4">
                <td>{{ user?.firstname | fullName:user?.lastname }}</td>
            </span>

      <li class="topbar-profile">
        <button type="button" class="p-link" (click)="onProfileButtonClick()">
          <img [src]="user?.urlImageProfile ? user?.urlImageProfile : 'assets/layout/images/avatar.png'"
               style="border-radius: 50%; width: 35px; height: 35px; object-fit: cover;">
        </button>
      </li>
      <li class="ml-2 mt-3">
        <i class="pi pi-bell ml-4 mr-4 p-text-secondary"></i>
      </li>
      <li class="mt-3">
        <a class="cursor-pointer" (click)="onLogout()"><i class="pi pi-sign-out" title="Logout"></i></a>
      </li>
    </ul>
  </div>
</div>
